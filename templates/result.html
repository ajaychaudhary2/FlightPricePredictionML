<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .price-display {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .back-button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Flight Price Prediction</h1>
        <div class="message">The predicted price of your flight is:</div>
        <div class="price-display">Rs. {{ final_result }}</div>
        <a href="{{ url_for('predict_datapoint') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
